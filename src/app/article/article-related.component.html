<h3 *ngIf="showHeader" class="related-article-header">
    <ng-content></ng-content>
</h3>
<article [ngClass]="smallerVersion ? 'related-article-sm' : 'related-article'">
    <div *ngFor="let data of articlesData" class="related-article-item" [ngClass]="smallerVersion ? 'related-article-inner-wrapper-sm' : 'related-article-inner-wrapper'">
        <a [routerLink]="data?.data?.parent ? ['/' + data?.data?.parent, data.path] : ['/', data?.path]" class="related-article-link">
            <div class="related-article-img-wrapper">
                <img class="related-article-img" decoding="async" loading="lazy" width="300" height="225" [ngSrc]="data?.data?.image?.src" ngSrcset="400w, 640w" [alt]="data?.data?.image?.alt">
            </div>
        </a>
        <div [ngClass]="{'center' : centerLinks}" class="related-article-content">
            <h3 class="related-article-title">
                <a class="link-hover" [routerLink]="data?.data?.parent ? ['/' + data?.data?.parent, data.path] : ['/', data?.path]">{{data.title}}</a>
            </h3>
        </div>
    </div>
</article>
