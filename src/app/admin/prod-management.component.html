<button class="btn-md ml-10 mb-10" (click)="getProducts()">Load Products</button>
<div class="d-flex px-10 mb-10">
    <button class="btn-md" (click)="saveProduct()">Save Product</button>
    <input style="flex-grow:1;max-width:600px;" [(ngModel)]="productIds" type="text" >
</div>

<div class="d-flex mb-10 px-10">
    <span class="pr-5" style="width:110px;text-align:right;align-self:center;">Search</span><input style="flex-grow:1;max-width:600px;" type="text" [(ngModel)]="filter" >
</div>
<div style="overflow-y: auto; height: 71vh;">
    @for(prod of filteredProducts(); track prod.asin;){
        <div class="d-flex pb-10">
            <img [src]="prod?.smallImage?.url ?? prod?.mediumImage?.url">
            <div class="pl-5">
                <p class="mt-0 font-md" style="margin-bottom:1px;">{{prod?.title}}</p>
                <div class="d-flex">
                    <p class="my-0 font-md">{{prod.asin}}</p>
                    <p class="my-0 pl-20 font-md">{{prod?.price}}</p>
                    <p class="my-0 pl-20 font-sm fw-bold">{{prod?.isPrime ? "Prime" : ""}}</p>
                    <a class="my-0 pl-20" [href]="'https://www.amazon.com/dp/' + prod.asin" target="_blank">View</a>
                </div>
            </div>
        </div>
        <hr>

    }
</div>
